<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Kontakt - Witamy w naszej restauracji</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <div class="logo-bar">
                <a href="index.html">
                    <img src="images/logo.png" alt="logo restauracji">
                </a>
            </div>

            <NAV>
                <ul>
                    <li><a href="index.html">START</a></li>
                    <li><a href="">O NAS</a></li>
                    <li><a href="">MENU</a></li>
                    <li><a href="">BLOG</a></li>
                    <li><a href="contact.html">KONTAKT</a></li>
                </ul>
            </NAV>
        </header>
        <main>
            <section class="section-contact-form">
                <div class="section-contact-form-inner">
                    <h1 class="section-header">Napisz do Nas</h1>
                    <form action="" method="">
                        <input type="text" placeholder="Wpisz swoje imię">
                        <input type="email" placeholder="Wpisz adres e-mail">
                        <textarea placeholder="Wpisz swoją wiadomość" rows="6"></textarea>
                        <button type="submit">Wyślij!</button>
                    </form>
                </div>
            </section>

            <section class="section-map">
                <picture>
                    <source media="(min-width: 600px" srcset="images/mapa.jpg">
                    <img src="images/mapa_small.jpg" alt="mapa">
                </picture>
            </section>
        </main>
        <footer>
            Restauracja &copy; 2020 Wszelkie prawa zastrzeżone
        </footer>
    </body>
</html>
